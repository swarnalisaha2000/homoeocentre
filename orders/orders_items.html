<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Order Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container justify-content-center my-5">
        <h2 class="text-center mb-4">Medicine Order Form</h2>
        <form id="orderForm">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="medicineName1">Medicine Name</label>
                    <input type="text" class="form-control" id="medicineName1" name="medicineName[]" value="Arnica Mont">
                </div>
                <div class="form-group col-md-2">
                    <label for="power1">Power</label>
                    <input type="text" class="form-control" id="power1" name="power[]" value="30">
                </div>
                <div class="form-group col-md-2">
                    <label for="medicineType1">Medicine Type</label>
                    <input type="text" class="form-control" id="medicineType1" name="medicineType[]" value="Globules">
                </div>
                <div class="form-group col-md-2">
                    <label for="bottleSize1">Bottle Size</label>
                    <input type="text" class="form-control" id="bottleSize1" name="bottleSize[]" value="5ml">
                </div>
                <div class="form-group col-md-2">
                    <label for="quantity1">Quantity</label>
                    <input type="number" class="form-control" id="quantity1" name="quantity[]" value="2">
                </div>
                <div class="form-group col-md-1 d-flex align-items-end">
                    <button type="button" class="btn btn-success add-row">+</button>
                </div>
            </div>
            
            <!-- Add more rows as needed -->
            <div id="newRows"></div>
            <div class="form-row text-center">
                <div class="form-group text-center col-md-2">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            let rowCount = 1;

            $('.add-row').click(function() {
                rowCount++;
                let newRow = `
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="medicineName${rowCount}">Medicine Name</label>
                        <input type="text" class="form-control" id="medicineName${rowCount}" name="medicineName[]" placeholder="Enter medicine name">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="power${rowCount}">Power</label>
                        <input type="text" class="form-control" id="power${rowCount}" name="power[]" placeholder="Enter power">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="medicineType${rowCount}">Medicine Type</label>
                        <input type="text" class="form-control" id="medicineType${rowCount}" name="medicineType[]" placeholder="Enter medicine type">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="bottleSize${rowCount}">Bottle Size</label>
                        <input type="text" class="form-control" id="bottleSize${rowCount}" name="bottleSize[]" placeholder="Enter bottle size">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="quantity${rowCount}">Quantity</label>
                        <input type="number" class="form-control" id="quantity${rowCount}" name="quantity[]" placeholder="Quantity">
                    </div>
                </div>`;
                $('#newRows').append(newRow);
            });
        });
    </script>
</body>
</html>
