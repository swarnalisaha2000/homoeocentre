<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Order Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/order_description.css">
</head>
<body>
    <div class="container justify-content-center my-5">
        <div class="progress-bar__wrapper">
            <label class="progress-bar__value" htmlFor="progress-bar"> </label>
            <progress id="progress-bar" value="66.66" max="100"></progress>
        </div>
        <form id="orderForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="remarks">Provide some remarks</label>
                    <textarea id="remarks" name="remarks" rows="6" cols="50" placeholder="Give some remarks"></textarea>
                </div>
                <div class="form-group col-md-6">
                    <label for="upload">Upload your Prescription</label>
                    <input type="file" />
                </div>
            </div>
            <div class="form-row">
    
                    <div class="col-md-4 col-lg-4 col-sm-4">
                      
                      <label for="address">
                        <input type="radio" name="product" class="card-input-element" />
              
                          <div class="panel panel-default card-input">
                            <div class="panel-heading">
                                21, Kashi Bose Lane, Kolkata - 700045, West Bengal, India
                            </div>
                            
                          </div>
              
                      </label>
                      
                    </div>
                    <div class="col-md-4 col-lg-4 col-sm-4">
                      
                      <label>
                        <input type="radio" name="product" class="card-input-element" />
              
                          <div class="panel panel-default card-input">
                            <div class="panel-heading">21, Shyambazar, Kolkata - 700045, West Bengal, India</div>
                            
                          </div>
                      </label>
                      
                    </div>
            </div>
        </form>
    </div>
</body>
</html>
