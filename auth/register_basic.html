<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="icon" type="image/png" href="../images/icons/favicon.ico"/>
    <link rel="stylesheet" href="../css/register_basic.css"/>
    <link rel="stylesheet" href="../vendor/jquery-ui/jquery-ui.min.css">
  </head>
  <body>
    <div class="container-register">
      <div class="wrap-login100">   
        <form method="POST" id="registrationForm" class="registrationForm" >
          <div class="main_section">
            <h3 class="main_heading">Some Basic Details</h3>
          </div>
          <div class="form-row">
              <div class="form-group ">
                  <label for="name">Name</label>
                  <input type="text" class="form-input" name="name" id="name" placeholder="Enter your name"/>
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-input" name="email" id="email" placeholder="Enter your email"/>
              </div>
          </div>
          <div class="form-row">
              <div class="form-group form-icon">
                  <label for="birth_date">Birth date</label>
                  <input type="date" class="form-input" name="birth_date" id="birth_date" />
              </div>
              <div class="form-radio">
                  <label for="gender">Gender</label>
                  <div class="form-flex">
                      <input type="radio" name="gender" value="male" id="male" checked="checked" />
                      <label for="male">Male</label>

                      <input type="radio" name="gender" value="female" id="female" />
                      <label for="female">Female</label>
                  </div>
              </div>
          </div>
          <div class="form-group">
              <label for="phone_number">Phone number</label>
              <input type="number" class="form-input" name="phone_number" id="phone_number" placeholder="Enter your number"/>
          </div>
          <div class="form-row">
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-input" name="password" id="password" placeholder="Must contain a-z A-Z 0-9"/>
              </div>
              <div class="form-group">
                  <label for="re_password">Repeat your password</label>
                  <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Must be same as password"/>
              </div>
          </div>
          <div class="form-group"> 
              <a href="register_address.html"><input type="submit" name="submit" id="submit" class="form-submit" value="Submit"/></a>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/register_basic.js"></script>
    <script src="../vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="../vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../vendor/jquery-validation/dist/additional-methods.min.js"></script>
  </body>
</html>
